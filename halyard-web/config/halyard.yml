server:
  port: 8064

grpc:
  enabled: false

halconfig:
  filesystem:
    path: ~/.hal/config

spinnaker:
  artifacts:
    debian: https://dl.bintray.com/spinnaker-releases/debians
    docker: gcr.io/spinnaker-marketplace
  config:
    input:
      gcs:
        enabled: true
      writerEnabled: false
      bucket: halconfig

management:
  endpoint:
    shutdown:
      enabled: true

  endpoints:
    web:
      exposure:
        include: shutdown, env, conditions, resolvedEnv, beans, health

backup:
  google:
    enabled: false

retrofit:
  logLevel: BASIC
