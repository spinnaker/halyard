dependencies {
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'

  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  // TODO(lwander) Move to spinnaker-dependencies
  implementation 'com.google.apis:google-api-services-cloudkms:v1-rev8-1.22.0'
  implementation 'com.google.apis:google-api-services-storage'
  implementation 'com.google.auth:google-auth-library-oauth2-http'
  implementation 'org.apache.commons:commons-lang3'
  implementation 'commons-io:commons-io:2.6'
  implementation 'org.apache.commons:commons-compress:1.14'
  implementation 'io.fabric8:kubernetes-client'
  implementation 'org.codehaus.groovy:groovy'

  implementation project(':halyard-config')
  implementation project(':halyard-core')
}
